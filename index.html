<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Search Any Movie</title>
  </head>
  <body>
    <nav class="navbar navbar-light justify-content-between">
      <a class="navbar-brand">Movie Databace Tool</a>
      <!--<form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form> -->
    </nav>
    <div class="row" style="height: 60vh; margin:15% 5% 0 5%;">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
      <form method="post" >
        <div class="input-group">
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="min-width:400px;">
              <div class="row" style="padding:2% 2% 0 2%;">
              <div class="col-sm">
              <div class="form-group">
                <label>Release Date</label>
                <input type="date" class="form-control" id="date" placeholder="Password" name="releaseDate">
                </div>
              </div>
                <div class="col-sm">
                <div class="form-group">
                  <label>Genre</label>
                  <select class="form-select form-control" aria-label="Default select example" name="genre">
                    <option selected disabled>Select One</option>
                    <option value="comedy">comedy</option>
                    <option value="sci-fi">sci-fi</option>
                    <option value="romance">romance</option>
                    <option value="action">action</option>
                    <option value="thriller">thriller</option>
                    <option value="drama">drama</option>
                    <option value="mystery">mystery</option>
                    <option value="crime">crime</option>
                    <option value="drama">drama</option>
                    <option value="mystery">mystery</option>
                    <option value="crime">crime</option>
                    <option value="animation">animation</option>
                    <option value="adventure">adventure</option>
                    <option value="crime">fantasy</option>
                  </select>
                  </div>
                </div>
                </div>
                <div class="row" style="padding: 0 2% ;">
                <div class="col-sm">
                  <div class="form-group">
                    <label>Runtime</label>
                    <input type="number" class="form-control" name="runtime">
                    </div>
                </div>
                <div class="col-sm">
                  <div class="form-group">
                    <label>Revenue</label>
                    <input type="number" class="form-control" name="revenue">
                    </div>
                </div>
                <div class="col-sm">
                  <div class="form-group">
                    <label>Budget</label>
                    <input type="number" class="form-control" name="budget">
                    </div>
                </div>
              </div>
            </div>
          </div>
          <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
          aria-describedby="search-addon" style="margin:0 1%;" name="keyword"/>
          <button type="submit" class="btn btn-outline-primary">search</button>
        </div>
      </form>
    </div>
    <div class="col-sm-3"></div>
  </div>
  <footer class="footer">
        <div class="container" align="right">
          <span class="text-muted">Created By Mohammad - Louis - Dan - Adil - Ghulam.</span>
        </div>
</footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script>

$('.dropdown-menu').on('click', function(event) {
	event.stopPropagation();
});

$('.selectpicker').selectpicker({
	container: 'body'
});

$('body').on('click', function(event) {
	var target = $(event.target);
	if (target.parents('.bootstrap-select').length) {
		event.stopPropagation();
		$('.bootstrap-select.open').removeClass('open');
	}
});


</script>

  </body>
</html>
